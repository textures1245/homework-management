<div
  [ngClass]="
    onAlertCommand === 'ALERT_SUCCESS'
      ? '-translate-x-12 duration-300 opacity-100 visible'
      : 'translate-x-0 duration-300 invisible opacity-0 '
  "
  class="fixed z-10 top-10 right-0 pl-2 pr-10 shadow-md bg-white rounded-l-full border-r-4 border-r-emerald-500"
  role="alert"
>
  <div class="p-2 flex items-center">
    <div
      class="px-4 py-2.5 bg-green-500 flex items-center text-white rounded-full justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="md:w-4 md:h-4 h-3 w-3"
      >
        <path
          fill-rule="evenodd"
          d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="pl-2 text-gray-600">
      <p class="font-bold text-sm">{{ showAlertTopic }} </p>
      <p class="text-xs text-slate-600">{{ showAlertDesc }} </p>
    </div>
  </div>
</div>

<div
  [ngClass]="
    onAlertCommand === 'ALERT_WARNING'
      ? '-translate-x-12 duration-300 opacity-100 visible'
      : 'translate-x-0 duration-300 invisible opacity-0 '
  "
  class="fixed z-10 top-10 right-0 pl-2 pr-10 shadow-md bg-white rounded-l-full border-r-4 border-r-amber-300"
  role="alert"
>
  <div class="p-2 flex items-center">
    <div
      class="px-4 py-2.5 bg-amber-400 flex items-center text-white rounded-full justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="md:h-5 md:w-5 w-4 h-4"
      >
        <path
          fill-rule="evenodd"
          d="M10.339 2.237a.532.532 0 00-.678 0 11.947 11.947 0 01-7.078 2.75.5.5 0 00-.479.425A12.11 12.11 0 002 7c0 5.163 3.26 9.564 7.834 11.257a.48.48 0 00.332 0C14.74 16.564 18 12.163 18 7.001c0-.54-.035-1.07-.104-1.59a.5.5 0 00-.48-.425 11.947 11.947 0 01-7.077-2.75zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="pl-2 text-gray-600">
      <p class="font-bold text-sm">{{ showAlertTopic }}</p>
      <p class="text-xs text-slate-600">{{ showAlertDesc }}</p>
    </div>
  </div>
</div>

<div
  [ngClass]="
    onAlertCommand === 'ALERT_ERROR'
      ? '-translate-x-12 duration-300 opacity-100 visible'
      : 'translate-x-0 duration-300 invisible opacity-0 '
  "
  class="fixed z-10 top-10 right-0 pl-2 pr-10 shadow-md bg-white rounded-l-full border-r-4 border-r-rose-400"
  role="alert"
>
  <div class="p-2 flex items-center">
    <div
      class="px-4 py-2.5 bg-rose-500 flex items-center text-white rounded-full justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="md:h-5 md:w-5 w-4 h-4"
      >
        <path
          fill-rule="evenodd"
          d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="pl-2 text-gray-600">
      <p class="font-bold text-sm">{{ showAlertTopic }}</p>
      <p class="text-xs text-slate-600">{{ showAlertDesc }}</p>
    </div>
  </div>
</div>
